<h1>{{title2}}</h1>
<div class="container">
     <div class="container-fluid">
          <div class="row userName">
               <div class="col-md-3"><h4>{{inputtitle1}}</h4></div>
               <div class="col-md-8"><input [(ngModel)]="userName" type="text" class="form-control"></div>
          </div>
          <div class="row pass1">
               <div class="col-md-3"><h4>{{inputtitle2}}</h4></div>
               <div class="col-md-8"><input [(ngModel)]="pass1" type="text" class="form-control"></div>
          </div>
          <div class="row pass2">
               <div class="col-md-3"><h4>{{inputtitle3}}</h4></div>
               <div class="col-md-8">
                    <input type="text" class="form-control" [(ngModel)]="pass2">
               </div>
          </div>
          <!-- Password Error -->
          <div class="text-danger text-center">
               <h1 *ngIf="pass1===pass2; else passErrorTemp"></h1>
               <ng-template #passErrorTemp><h4>{{passError}}</h4></ng-template>
          </div>

          <div class="row age">
               <div class="col-md-3"><h4>{{inputtitle4}}</h4></div>
               <div class="col-md-8">
                    <select class="form-select" aria-label="Default select example" [(ngModel)]="age">
                         <option>{{age}}</option>
                         <option *ngFor="let SelectAge of ageSelectr">{{SelectAge.ageValue}}</option>
                    </select>
               </div>
          </div> 

          <!-- Input Error  -->
          <div [style.visibility]="regisError ? 'visible' : 'hidden'" class="text-danger text-center">
               <h4><b>{{RegisDataError}}</b></h4>
          </div>

          <!-- btn  -->
          <div class="row button">
               <div class="text-center">
                    <!-- Regis btn 1 -->
                    <button type="button" class="btn btn-primary regis" 
                         (click)="regisFunction()"
                         [style.visibility]="regisbtn1 ? 'visible' : 'hidden'"
                         >Registration start</button>
                    <!-- Reset btn  -->
                    <button type="button" class="btn btn-danger"(click)="resetFunction()">Reset</button>
               </div>
          </div>
                    

          <!-- Confirmation table test  -->
          <div [style.visibility]="confirmationtable ? 'visible' : 'hidden'" class="text-danger text-center">   
               <h2 class="text-center">Confirmation table</h2>
               <div class="container">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                         <table class="table table-dark">
                              <thead class="thead-dark">
                                   <tr>
                                        <th><h5>{{inputtitle1}}</h5></th>
                                        <th><h5>{{inputtitle2}}</h5></th>
                                        <th><h5>{{inputtitle4}}</h5></th>
                                   </tr>
                              </thead>
                              <tbody>
                                   <td><h3>{{userName}}</h3></td>
                                   <td><h3 *ngIf="pass1===pass2; else Error">{{pass2}}</h3></td>
                                   <ng-template #Error><h3 class="text-danger"><b>Error</b></h3></ng-template>
                                   <td><h3>{{age}}</h3></td>
                              </tbody>
                         </table>
                         <button type="button" class="btn btn-primary btn-lg">Confirm Registration</button>
                    </div>
                    <div class="col-md-3"></div>
               </div>
          </div>    
     </div>
</div>
